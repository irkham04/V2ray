name: Fetch VMESS from Telegram

on:
  workflow_dispatch:

jobs:
  fetch-vmess:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # gunakan token khusus untuk push nanti

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: pip install telethon

      - name: Run fetch_vmess.py
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TG_SESSION_B64: ${{ secrets.TG_SESSION_B64 }}
        run: python fetch_vmess.py

      - name: Commit & Push Results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/
          git commit -m "Update VMESS results [skip ci]" || echo "No changes to commit"
          git push
